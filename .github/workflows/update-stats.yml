name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Required to fetch all history for the stats

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Update README
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Install required packages
        pip install requests python-dateutil
        
        # Get current date in a nice format
        CURRENT_DATE=$(date +"%B %Y")
        
        # Update the Last Updated badge in README
        sed -i "s/Last%20Updated-.*-20C997/Last%20Updated-${CURRENT_DATE// /%20}-20C997/" README.MD
        
        # Commit and push changes if there are any
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Action"
        git add README.MD
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update last updated date" && git push)
